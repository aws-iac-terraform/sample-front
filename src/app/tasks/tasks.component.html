<h2>Tasks</h2>

<div>
  <label for="new-task">Task name: </label>
  <input id="new-task" #taskName />

  <!-- (click) 入力値をadd()に渡したあと、入力をクリアする -->
  <button
    type="button"
    class="add-button"
    (click)="add(taskName.value); taskName.value = ''"
  >
    Add Task
  </button>
</div>

<ul class="tasks">
  <li *ngFor="let task of tasks">
    <a routerLink="/detail/{{ task.id }}">
      <span class="badge">{{ task.id }}</span> {{ task.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete task"
      (click)="delete(task)"
    >
      x
    </button>
  </li>
</ul>
