<h2>{{ task.name }} Details</h2>
<div><span>id: </span>{{ task.id }}</div>
<!-- <div><span>name: </span>{{ task.name }}</div> -->
<div>
  <label for="name">Task name: </label>
  <input id="name" [(ngModel)]="task.name" placeholder="name" />
</div>
<!-- <div><span>completed: </span>{{ task.completed }}</div> -->
<div>
  <label for="completed">Task completed: </label>
  <input
    type="checkbox"
    id="completed"
    [(ngModel)]="task.completed"
    placeholder="completed"
  />
</div>
